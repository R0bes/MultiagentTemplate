Arbeitsbereich: Game Core & Mechanics
Umfang: Implementierung der Kernspiellogik, Bewegungssystem und Calm-Meter-Mechanik
Liefergegenstände:
  - Spielerbewegungssystem (WASD/Arrow Keys + Touch)
  - Calm-Meter-Logik mit Abnahme bei Distraktionen
  - Kollisionserkennung zwischen Yogi und Distraktionen
  - Grundlegende Spielschleife mit 60 FPS
  - Yoga-Pose und Meditation Mini-Game Mechanik
Einschränkungen:
  - Muss in 5-Minuten-Tasks aufgeteilt werden
  - Performance-Optimierung für mobile Geräte
  - Keine Backend-Abhängigkeiten
Annahmehinweis:
  - HTML5 Canvas als Rendering-Engine
  - Phaser.js als Game Framework
  - Touch-Input-Handling für mobile Geräte
  - Modulare Architektur für einfache Erweiterung
